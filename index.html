<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class ="header__image"
           src="./eisenhower-matrix.jpg" 
           alt="matrix-img">
        <a class="header__link" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?
        </a>
    </header>
    <main class="page">
      <section class="page__add add" id="page-add">
        <h3 class="add__title title">Add Item</h3>
        <div class="add__task">
          <input id="add"
                 class="add__field task"
                 type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="page__todo todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__wrapper wrapper" id="incompleted">
          <li class="todo__item item">
            <input class="item__task task-checkbox" 
                   type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="item__task task-text task"
                   type="text">
            <button class="item__edit button">Edit</button>
            <button class="item__delete button">
              <img class="button__icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="todo__item item edit">
            <input class="item__task task-checkbox" 
                   type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="item__task task-text task"
                   type="text"
                   value="Go Shopping">
            <button class="item__edit button">Save</button>
            <button class="item__delete button">
              <img class="button__icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="page__completed completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__wrapper wrapper" id="completed">
          <li class="completed__item item">
            <input class="item__task task-checkbox"
                   type="checkbox"
                   checked>
            <label class="item__label task">See the Doctor</label>
            <input class="item__task task-text task"
                   type="text">
            <button class="item__edit button">Edit</button>
            <button class="item__delete button">
              <img class="button__icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
